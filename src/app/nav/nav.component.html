<nav class="bg-red-700 text-white p-4">
  <div class="container mx-auto flex justify-between items-center relative">

    <ul class="hidden sm:flex space-x-4 relative">
      <!-- Logo -->
      <img class="h-12 w-auto" src="assets/logo.png" alt="Logo">

      <!-- Language Dropdown -->
      <div class="py-4 px-4">
        <button class="hover:text-gray-300 text-lg font-bold" (click)="toggleLanguageDropdown()" style="cursor:pointer;">{{language}}</button>
        <ul *ngIf="languageDropdownOpen" class="absolute bg-red-700 mt-2 py-1 w-40 left-36 top-12 rounded-md shadow-lg">
          <li><a class="hover:bg-red-500 block px-4 py-1" (click)="switchLanguage()">English</a></li>
          <li><a class="hover:bg-red-500 block px-4 py-1" (click)="switchLanguage()">Espa√±ol</a></li>
        </ul>
      </div>
    </ul>
    
    <!-- Mobile Menu Button -->
    <button class="flex items-center justify-center sm:hidden text-2xl font-bold relative" (click)="mobileMenuToggle()">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Desktop Navigation Links -->
    <ul class="hidden sm:flex space-x-4 relative" id="nav-links">
      <li>
        <a class="hover:text-gray-300 text-lg font-bold" 
          routerLink="/home" routerLinkActive="active">{{home}}</a>
      </li>

      <li>
        <a class="hover:text-gray-300 text-lg font-bold"
          routerLink="/menu" routerLinkActive="active">{{menu}}</a>
      </li>

      <li>
        <a class="hover:text-gray-300 text-lg font-bold"
          routerLink="/contact" routerLinkActive="active">{{contact}}</a>
      </li>
    </ul>

  </div>
</nav>

<!-- Dropdown Menu -->
<ul *ngIf="mobileMenu" class="sm:hidden absolute bg-red-700 py-2 w-full right-0 rounded-md shadow-lg text-white" id="dropdown-menu">
  <li class="text-center">
    <a class="hover:bg-red-500 block px-4 py-2 "
      routerLink="/home" routerLinkActive="active"
      (click)="mobileMenuToggle()">Home</a>
  </li>
  <li class="text-center">
    <a class="hover:bg-red-500 block px-4 py-2"
      routerLink="/menu" routerLinkActive="active"
      (click)="mobileMenuToggle()">Menu</a>
  </li>
  <li class="text-center">
    <a class="hover:bg-red-500 block px-4 py-2"
      routerLink="/contact" routerLinkActive="active"
      (click)="mobileMenuToggle()">Contact</a>
  </li>
</ul>
